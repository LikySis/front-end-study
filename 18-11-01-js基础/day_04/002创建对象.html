<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>
        //创建对象三种方式:
        /*
         *
         * 1.调用系统的构造函数创建对象
         * var 变量名= new Object(); Object 是系统的构造函数  Array
         *
         * 2.自定义构造函数创建对象(结合第一种和需求通过工厂模式创建对象)
         *
         *
         * 3.字面量的方式创建对象
         *
         *
         * */



        //第一种创建对象的方式
        //实例化对象

        var obj = new Object();
        //对象特征---属性
        // 对象行为---方法

        //添加属性-----如何添加属性?  对象.名字= 值;
        obj.name = "小苏";
        obj.age = 38;
        obj.sex = "女";

        //添加方法----如何添加方法? 对象.名字= 函数;
        obj.eat = function () {
            console.log("我喜欢吃大蒜");
        };
        obj.play = function () {
            console.log("我喜欢玩游戏");
        };
        obj.cook = function () {
            console.log("切菜");
            console.log("洗菜");
            console.log("把菜放进去");
            console.log("大火5分钟");
            console.log("出锅");
            console.log("凉水过一下");
            console.log("放料,吃");
        };

        //获取属性输出
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);
        //方法的调用
        obj.eat();
        obj.play();
        obj.cook();
    </script>
</head>
<body>


</body>
</html>
