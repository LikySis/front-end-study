<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>

        function getDate() {
            var dt = new Date();
            //获取年
            var year = dt.getFullYear();
            //获取月
            var month = dt.getMonth() + 1;
            //获取日
            var day = dt.getDate();
            //获取小时
            var hour = dt.getHours();
            //获取分钟
            var minute = dt.getMinutes();
            //获取秒
            var second = dt.getSeconds();
            //获取星期
            var week = dt.getDay();

            month = month < 10 ? "0" + month : month;
            day = day < 10 ? "0" + day : day;
            hour = hour < 10 ? "0" + hour : hour;
            minute = minute < 10 ? "0" + minute : minute;
            second = second < 10 ? "0" + second : second;

            switch (week) {
                case 1:
                    week = "一";
                    break;
                case 2:
                    week = "二";
                    break;
                case 3:
                    week = "三";
                    break;
                case 4:3
                    week = "四";
                    break;
                case 5:
                    week = "五";
                    break;
                case 6:
                    week = "六";
                    break;
                default :
                    week = "日";
                    break;
            }

            return year + "年" + month + "月" + day + "日 " + hour + ":" + minute + ":" + second + " 星期" + week
        }

        console.log(getDate());

    </script>
