<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #bbb;
        }

        #baGua {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 50%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 1) 100%);
            position: relative;
            margin: 200px auto;

            animation-duration: 2s;
            animation-name: slidein;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #baGua::before {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 50px;
            left: 0;
            border: 40px solid black;

        }

        #baGua::after {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #000;
            position: absolute;
            top: 50px;
            right: 0;
            border: 40px solid white;

        }

        @keyframes slidein {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .text {
            font-size: 24px;
            text-align: center;
        }
    </style>

</head>

<body>


    <div id="baGua"></div>
    <div class="text">
        <p>道生一，一生二，二生三，三生萬物，萬物負陰而抱陽。</p>
    </div>
</body>

</html>
