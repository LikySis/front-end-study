    <script>
        //js中的原始数据类型:number,string,boolean（布林）,null,undefined,object
        /*  6种
         * number: 数字类型 (整数和小数)
         * string: 字符串类型 (的值一般都是用单引号或者是双引号括起来)  "34"
         * boolean: 布尔类型( 值只有两个,true(真1),false(假0))
         * null:空类型,值只有一个:null,一个对象指向为空了,此时可以赋值为null
         * undefined:未定义,值只有一个:undefined
         *
         * 什么情况下的结果是undefined?
         * 变量声明了,没有赋值,结果是undefined
         * 函数没有明确返回值,如果接收了,结果也是undefined
         *
         *   var num;
             console.log(num+10);//控制台里是NaN-----not an number
         * 如果一个变量的结果是undefined和一个数字进行计算,结果:NaN，不是一个数字,也没有意义
         * object:对象---->
         *
         *
         *
         * */





        //如何获取这个变量的数据类型是什么? 使用typeof 来获取
        //typeof 的使用的语法：2种
        /*
         * typeof 变量名
         * typeof(变量名)
         *
         *
         *
         * */


        var num = 10;
        var str = "小白";
        var flag = true;
        var nll = null;
        var undef;
        var obj = new Object();
        //使用typeof 获取变量的类型
        console.log(typeof num);//number
        console.log(typeof str);//string
        console.log(typeof flag);//boolean

        console.log(String(nll));//是null
        console.log(typeof nll);//不是null(是对象 object)
        //当一个变量赋值为null时，他存储的是一个没有任何指向的对象，属于object
        //加string时，以字符串形式输出，但是还是空的，输出的是null
        console.log(typeof undef);//undefined
        console.log(typeof obj);//object
        //console.log(typeof ....)，以字符串的形式把数据类型显示出来
        //

        //    console.log("10");
        //    console.log(10);


    </script>
