<html>
   <head>
		<title>ddsdsdd</title>
		<style>

			div{
				width: 100px;
				height: 100px;
				background-color: #ff0000;
			}

			a{
				width: 100px;
				height: 100px;
				background-color: #00ff00;
			}

			span{
				width: 100px;
				height: 100px;
				background-color: #0000ff;
				display:block; /*行内转块*/

			}


		</style>

   </head>
   <body>
  		<!-- HTML标签一般分为块标签和行内标签两种类型，它们也称块元素和行内元素，还有行内块元素。 -->
  		<!-- 

  		块元素 ：可以对其设置宽度、高度、对齐等属性。
  		<h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>等。

  		行内元素 ：不占有独立的区域，仅仅靠自身的字体大小和图像尺寸来支撑结构。 	
  		<a>、<strong>、<b>、<em>、<i>、<del>、<s>、<ins>、<u>、<span>等 。

  		在行内元素中有几个特殊的标签——<img />、<input />、<td>
  		，可以对它们设置宽高和对齐属性，有些资料可能会称它们为行内块元素。-->

  		<div>123</div>
  		<div>123</div>
  		<div>123</div>
  		<span>abc</span>
  		<span>abc</span>
  		<span>abc</span>
  		<a href="#">zakkok</a>
  		<a href="#">zakkok</a>
   </body>
</html>
