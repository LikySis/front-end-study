<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		height: 100px;
		background-color: pink;
		 /*float: left;  模式转换 inline-block */
		position: fixed;  /*绝对定位 , 固定定位会模式转换  行内块元素*/
		width: 100%;     /*直接宽度为通栏*/
		/*所以浮动，绝对定位, 固定定位之后要给盒子宽度，否则盒子的宽度由其内容决定*/

		/*背景图片不占位置，插入图片占位置*/
		top: 0;  /*这样会让盒子直接贴上去*/
		left: 0;
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
