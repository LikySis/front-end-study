<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table {              /*table只控制外面的大盒子*/
			width: 600px;
			height:300px;
			border:1px solid red;
			text-align: center;

		}

		td {
			border:1px solid red;
		}

		table, td {
			border-collapse: collapse;  
			/*这是合并相邻的边框， 没有这个时，所有的边框只是挤在一起*/
		}
	</style>
</head>
<body>
	<table cellpadding="0" cellspacing="0" align="center";>
		<tr>
			<td>qwe</td>
			<td>qwe</td>
			<td>qwe</td>
		</tr>
		<tr>
			<td>asd</td>
			<td>asd</td>
			<td>asd</td>
		</tr>
		<tr>
			<td>zxc</td>
			<td>zxc</td>
			<td>zxc</td>
		</tr>
	</table>
</body>
</html>
