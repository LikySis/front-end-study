<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.asd {
		opacity: 0.2;  /*//变为0就是完全透明*/
	}
	.two {
		width: 200px;
		height: 200px;
		background-color: pink;
		/*visibility: visible;  显示某个元素*/
		visibility: hidden;  /*隐藏某个元素  保留位置的  */
	}
	p {
		width: 200px;
		height: 400px;
		background-color: purple;
	}
	</style>
</head>
<body>
	<div class="asd">1512</div>
	<div class="two">325454</div>
	<p>放个屁</p>
</body>
</html>
