<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father {
		width: 500px;
		height: 500px;
		background-color: blue;
		position: absolute;
		left: 50%;
		margin-left: -250px

	}
	.son {
		width: 200px;
		height: 200px;
		background-color: pink;
		/*margin: 100px auto;*/
		position: absolute;
		/*加了定位 浮动的的盒子  margin 0 auto 失效了*/
		left: 50%;
		/*right: 10px;*/

		margin-left: -100px;   /*先50%，后移动自己的负一半*/
		top: 50%;
		margin-top: -100px;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
