<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father {
			width: 200px;
			height: 200px;
			background-color: pink;
			position: relative;
			/*父必须相对定位，这样就会占位，后面的不会上去*/
		}
		.son1,
		.son2 {
			width: 20px;
			height: 20px;
			background-color: purple;
			position: absolute;
			/*子必须绝对定位，这样父亲里的其他盒子才会不受影响*/
		}

		.son1 {
			top: 100px;
		}
		.son2 {
			top: 100px;
			right: 0;
		}
		.later {
			width: 300px;
			height: 100px;
			background-color: red;
		}
	</style>

</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
	<div class="later"></div>
</body>
</html>
