<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		
	}
	.top {        

		position: relative; /*1.相对定位通过边偏移移动位置，但是原来的所占的位置，继续占有，所以下面的盒子不会上去*/
		top: 100px;
		/*2.每次移动时，是以自己的左上角为基点移动（相对于自己来移动位置）*/
		left: 100px;
		
	}	/*如果说浮动的主要目的是 让多个块级元素一行显示，那么定位的主要价值就是 移动位置， 让盒子到我们想要的位置上去。*/
	.bottom {
		background-color: purple;
	}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bottom"></div>
</body>
</html>
