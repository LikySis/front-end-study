<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.top {
			width: 900px;
			height: 80px;
			background-color: red;
			margin: 0 auto;
		}

		.banner {
			width: 900px;
			height: 120px;
			background-color: green;
			margin: 0 auto;
		}
		.main {
			width: 900px;
			height: 500px;
			background-color: blue;
			margin: 0 auto;
		}
		.left {                    /*左右的布局要注意*/
			width: 300px;
			height: 500px;
			background-color: black;
			float: left;
			margin-right: 20px; 
		}

		.right {
			width: 580px;
			height: 500px;
			background-color: yellow;
			float: right;
		}
		.footer {
			width: 900px;
			height: 100px;
			background-color: pink;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="banner"></div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
