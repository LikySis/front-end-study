<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	/*大盒子里摆小盒子的位置 ，
	 1.大盒子角度，用内边距，没问题 （注意撑大盒子的情况 500->450）*/

	.father {
		width: 500px;
		height: 500px;
		background-color: pink;
		/*padding-top: 50px;*/
	}
	.son {
		width: 200px;
		height: 200px;
		background-color: purple;  /*2.小盒子角度 ，用外边距，垂直方向会有问题（大盒子会被带下来）*/
		/*对于两个嵌套关系的块元素，如果父元素没有上内边距及边框，则父元素的上外边距会与子元素的上外边距发生合并，合并后的外边距为两者中的较大者，即使父元素的上外边距为0，也会发生合并。*/
		margin-top: 50px;
		/*margin-left: 50px;*/
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
