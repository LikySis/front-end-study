<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 400px;
            border: 1px solid black;
            margin: 0 auto;

        }

        .hd {
            width: 100%;
            margin: 0 auto;
        }

        .hd li {
            text-align: center;
            display: inline-block;
            width: 70px;
            height: 30px;
            margin-left: 21px;
            background-color: red;
            cursor: pointer;

        }

        .bd li {
            height: 300px;
            display: none;
            background-color: blue;
            /*margin-right: 20px;*/
        }

        .hd .current {
            background-color: blue;
        }

        .bd .current {
            display: block;
        }


    </style>

</head>
<body>
<div class="box" id="dv">
    <div class="hd">
        <ul>
            <li class="current">111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
        </ul>
    </div>
    <div class="bd">
        <ul>
            <li class="current">我是1</li>
            <li>我是2</li>
            <li>我是3</li>
            <li>我是4</li>
        </ul>
    </div>
</div>
<script src="common.js"></script>
<script>

    //获取最外面的div
    var box = my$("dv");

    //获取的是里面的第一个div
    var hd = box.getElementsByTagName("div")[0];

    //获取的是里面的第二个div
    var bd = box.getElementsByTagName("div")[1];

    //获取所有的li标签
    var list = bd.getElementsByTagName("li");

    //获取所有的span标签
    var spans = hd.getElementsByTagName("li");

    //循环遍历的方式,添加点击事件
    for (var i = 0; i < spans.length; i++) {
        //在点击之前就把索引保存在span标签中
        spans[i].setAttribute("index", i);
        spans[i].onclick = function () {
            //第一件事,所有的span的类样式全部移除
            for (var j = 0; j < spans.length; j++) {
                spans[j].removeAttribute("class");
            }

            //第二件事,当前被点击的span应用类样式
            this.className = "current";
            //span被点击的时候获取存储的索引值
            //alert(this.getAttribute("index"));
            var num = this.getAttribute("index");//==============================

            //获取所有的li标签,每个li标签先全部隐藏
            for (var k = 0; k < list.length; k++) {
                list[k].removeAttribute("class");
            }
            //当前被点击的span对应的li标签显示
            list[num].className = "current";
        };
    }

</script>

</body>
</html>
