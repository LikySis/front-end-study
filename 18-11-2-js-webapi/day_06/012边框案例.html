<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 150px;
            height: 150px;
            background-color: green;
            float: left;
            margin-left: 10px;
            border: 20px solid green; /*//这里不提前设置会使盒子大小突然改变*/
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script src="common.js"></script>
<script>
    //获取所有的
    //div
    var dvObjs=document.getElementsByTagName("div");
    for(var i=0;i<dvObjs.length;i++){
        //为每个div添加鼠标进入的事件
        dvObjs[i].onmouseover=function () {
            this.style.border="20px solid red";
        };
        //为每个div添加鼠标离开的事件
        dvObjs[i].onmouseout=function () {
            this.style.border="20px solid green";
        };
    }
</script>
</body>
</html>
