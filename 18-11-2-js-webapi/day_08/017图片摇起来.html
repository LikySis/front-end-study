<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 346px;
            border: 1px solid #ccc;
            position: fixed;

        }
    </style>
</head>
<body>
<input type="button" value="摇起来" id="btn1">
<input type="button" value="停下来" id="btn2">
<div class="box" id="box"><img src="./thumb.gif"></div>
<script src="common.js"></script>
<script>
    var timeId;  // 注意这里id不能在事件处理函数里申明
    my$("btn1").onclick = function () {
        timeId = setInterval(function () {
            var x = parseInt(Math.random() * (document.documentElement.clientWidth - 400) + 1)
            var y = parseInt(Math.random() * (document.documentElement.clientHeight - 500) + 1)
            my$("box").style.left = x + "px"
            my$("box").style.top = y + "px"
        }, 50);
    };


    my$("btn2").onclick = function () {
        window.clearInterval(timeId);
    };
</script>

</body>
</html>
