<html>
   <head>
		<title>Document</title>
		<style>

         .asd{
            text-align: center;   /*1. 行内元素  行内块元素  我们可以看做文本 让四个a居中对齐*/
         }

         .asd a{ 
            width: 120px;
            height: 50px;
            /*background-color: pink;*/
            /*因为a是行内元素， 没有大小，我们需要转换  inline-block */
            display: inline-block;
            background-image: url(images/bg.png);  /*让每个a的盒子装一张合适的图片*/
            text-align: center;  /*让盒子内的文字居中对齐*/
            color: #fff;
            text-decoration: none; /*取消下划线*/
            
            line-height: 50px; /*2. 行高等于盒子的高度，可以让 单行文本垂直居中*/
         }

         .asd a:hover {  /*当我们鼠标经过了 nav 里面的a链接的时候 ，a盒子的背景图片如下*/
            background-image: url(images/bgc.png);

         }

		</style>

   </head>
   <body>
     <div class="asd">
         <a href="#">导航</a>
         <a href="#">导航</a>
         <a href="#">导航</a>
         <a href="#">导航</a>
     </div>
   </body>
</html>
