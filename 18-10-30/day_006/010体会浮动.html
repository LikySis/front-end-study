<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	/*元素的浮动是指设置了浮动属性的元素会脱离标准普通流的控制*/

	/*有了浮动，就能让任何盒子可以一行排列 ，方便布局（转换为行内块的话 非常麻烦）*/

	.up {
		width: 300px;
		height: 200px;
		background-color: pink;  /*粉盒子会飘起来，紫盒子就占据了开始的位置*/
		float: left;
	}
	.down {
		width: 320px;
		height: 220px;
		background-color: purple;
		
	}
	</style>
</head>
<body>
	<div class="up"></div>
	<div class="down"></div>
</body>
</html>
