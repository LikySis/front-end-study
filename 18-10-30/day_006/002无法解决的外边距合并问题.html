<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>  /*布局两个盒子间的距离*/
	.father {
		overflow: hidden;   /* 没用 */
		border: 1px solid red;
	}
	.xiongda,
	.xionger {
		width: 300px;
		height: 200px;
		background-color: purple;
		float: left;
	}
	.xiongda {
		margin-bottom: 160px;
	}
	.xionger {
		background-color: pink; /*这两个上下边距会产生合并，不会叠加，无法解决这种情况，尽量避免*/
		margin-top: 150px;      /*最终两个盒子的距离是  最大的那个为准  150*/
		clear: both;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="xiongda">1</div>
		<div class="xionger">2</div>
	</div>
</body>
</html>
