<html>
   <head>
		<title>我的网页标题</title>

      <style>
         .clo{
            color:red;
         }
         .font30{
            font-size:30px;
            color:blue;
         }
      </style>

   </head>
   <body>
      <div class="font30 clo">dsdddsff</div>  <!-- class里多个属性，空格隔开 -->
      <!-- 样式显示效果跟HTML元素中的类名先后顺序没有关系,受CSS样式书写的上下顺序有关 -->
      <div>dsdsfffa</div>
      <div class="clo">mzjashddu</div>  <!-- 上面点声明，下面class调用 -->
   </body>
</html>
