<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*CSS精灵图是一种处理网页背景图像的方式。它将一个页面涉及到的所有零星背景图像都集中到一张大图中去，然后将大图应用于网页，移动大图的位置。*/
	
	/*当网页中的图像过多时，服务器就会频繁地接受和发送请求，这将大大降低页面的加载速度，精灵图只需要一张图像，请求一次后有了缓存，后来就不需要再次请求，提高了页面的加载速度。*/

	/*精灵技术的使用   其中最关键的是使用background-position属性精确地定位。*/
	h3 {
		background: url(images/index.png) no-repeat -2px -184px;
		width: 26px;
		height: 26px;
	}
	div {
		width: 236px;
		height: 106px;
		background: url(images/index.png) no-repeat 0 -350px;
	}
	</style>
</head>
<body>
	<h3></h3>
	<div></div>
</body>
</html>
