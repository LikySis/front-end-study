<html>
   <head>
		<title>世纪佳缘</title>
   </head>
   <body>
      <table width="600" border="0" cellspacing="0" cellpadding="0" align="center"><!-- align="center" -->
         <caption><h2>青春不在</h2></caption>
         <tr>
            <td>所在地区</td>
            <td><input type="text" value="沈阳" /></td> <!--value 文本框里默认的值-->
         </tr>

         <tr>
            <td>用户名</td>
            <td><input type="text" value="Liky" /></td>
         </tr>


         <tr>
            <td>籍贯</td>
            <td>
               <select>   <!--下拉菜单-->
                  <option>籍贯</option>
                  <option selected="selected">沈阳</option>
                  <option>北京</option>
                  <option>浙江</option>
               </select>
            </td>
         </tr> 

         <tr>
            <td>出生日期</td>
            <td>
               <select>
                  <option>选择年份</option>
                  <option>1995</option>
                  <option>1996</option>
                  <option>1997</option>
               </select>

               <select>
                  <option>选择月份</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
               </select>
            </td>
         </tr> 

         <tr>
            <td>密码</td>
            <td><input type="password" value="12345" /></td>
         </tr>


         <tr>
            <td>性别</td>
            <td>
               男 <input type="radio" name="sex" checked>
               <!--注意单选框必须将控件指定同一名称，才能单选-->
               女 <input type="radio" name="sex">   <!--name是控件自己的名称-->
            </td>
         </tr>


         <tr>
            <td>类型</td>
            <td>     <!--checkbox  多选框-->
               A <input type="checkbox"/>
               B <input type="checkbox" checked="" >
               C <input type="checkbox" checked=true/>
               D <input type="checkbox"/>
               E <input type="checkbox"/>
            </td>
         </tr>


         <tr>
            <td></td>
            <td>
               <input type="button" value="注册"/>
               <input type="submit" value="提交"/>
               <input type="reset"  value="重置"/>
               <!-- <input type="image"  src=""/> -->
            </td>
         </tr>

         <tr>
            <td>上传头像</td>
            <td>
               <input type="file"/>
            </td>
         </tr>

         <tr>
            <td>留言</td>
            <td>
               <textarea 
                     cols="40" cows="10">
               </textarea>
            </td>
         </tr>


      </table>
   </body>
</html>
